{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academia de Música{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .carousel-item img {
            max-width: 700px; 
            max-height: 300px; 
            object-fit: cover; 
            object-position: center;
            width: 100%;
            height: 100%;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .donate-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            text-align: center;
        }
        .hero {
            background-image: url('path-to-hero-image.jpg');
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content {
            text-align: center;
            color: white;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 0;
        }
        .feature {
            text-align: center;
            width: 200px;
        }
        .feature img {
            width: 80px;
            height: 80px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 40px 0;
        }
        .category {
            text-align: center;
        }
        .category img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .contact-form {
            background-color: #3b5998;
            color: white;
            padding: 40px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form input,
        .contact-form textarea {
            margin-bottom: 20px;
            padding: 10px;
        }
        .contact-form button {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 10px 20px;
            align-self: flex-start;
        }
        footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div class="container mb-5">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light col-12 fixed-top" style="font-family: 'Montserrat'; font-weight: light;">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="../../../static/media/logo.png" width="50" height="40" class="d-inline-block align-top" alt="">
                        </a>
                        <div>Easy Spain</div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse nav-links" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#clases">Sobre Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#precios">Cómo ayudar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#inscripciones">Contacto</a>
                                </li>
                                <li class="nav-item" style="background-color: #3378b9; border-radius:10px; padding: 0px 20px 0 0px;">
                                    <a class="nav-link text-light donate-button" href="#datos">Donar</a>
                                </li>
                                <li class="nav-item login">
                                    <a href="http://127.0.0.1:8000/admin/" class="nav-link" href="#datos">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Bloque de contenido específico de cada página -->
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
