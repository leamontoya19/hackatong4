<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox de Español A1</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #chatbox {
            width: 400px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #DCF8C6;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #E0E0E0;
        }
        #input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="chat-messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        let languageSet = false;

        async function startChat() {
            const response = await fetch('http://localhost:5000/start');
            const data = await response.json();
            addMessage('Profesor', data.message);
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage('Usuario', userMessage, true);
                userInput.value = '';
                
                try {
                    if (!languageSet) {
                        const response = await fetch('http://localhost:5000/set_language', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ language: userMessage }),
                        });
                        const data = await response.json();
                        addMessage('Profesor', data.message);
                        languageSet = true;
                    } else {
                        const response = await fetch('http://localhost:5000/get_lesson', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ message: userMessage }),
                        });
                        const data = await response.json();
                        addMessage('Profesor', data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Profesor', 'Lo siento, hubo un error. Por favor, intenta de nuevo.');
                }
            }
        }

        function addMessage(sender, message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = isUser ? 'message user-message' : 'message bot-message';
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Iniciar el chat cuando se carga la página
        startChat();
    </script>
</body>
</html>
